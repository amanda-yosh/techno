<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Techno</title>
</head>

<body>

  <div id="app">

    <section class="modal">
      {{produto}}
    </section>

    <section class="produtos">
      <div v-for="produto in produtos" :key="produto.id" class="produto" @click="fecthProduto(produto.id)">
        <img :src="produto.img" :alt="produto.nome" class="produto_img">
        <div class="produto_info">
          <span class="produto.preco">{{produto.preco | precoFormat}}</span>
          <h2 class="produto_titulo">{{produto.nome}}</h2>
        </div>
      </div>
    </section>

  </div>

  <script src="./app.js"></script>
</body>
</html>
